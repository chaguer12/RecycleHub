<section class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <!-- Navbar -->
    <nav class="bg-green-600 w-full p-4 text-white flex justify-between items-center rounded-lg shadow-md">
        <h1 class="text-xl font-bold"> Recycle Hub</h1>
        <div>
            <button class="mx-2 hover:underline" (click)="showSection('profile')">Profile</button>
            <button class="mx-2 hover:underline" (click)="showSection('demand')">Make a Demand</button>
            <button class="mx-2 hover:underline" (click)="showSection('history')">My Demands</button>
            <button class="bg-red-500 px-3 py-1 rounded-lg shadow hover:bg-red-700" (click)="onLogout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Section -->
    <div *ngIf="currentSection === 'profile'" class="bg-white p-6 mt-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-xl font-bold text-green-600 mb-4">My Profile</h2>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
    </div>

    <!-- Demand Form -->
    <div *ngIf="currentSection === 'demand'" class="bg-white p-6 mt-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-xl font-bold text-green-600 mb-4">Make a Recycling Demand</h2>
        <form (submit)="submitDemand($event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Type of Waste</label>
                <select [(ngModel)]="newDemand.type" name="type" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="Plastic">Plastic</option>
                    <option value="Glass">Glass</option>
                    <option value="Metal">Metal</option>
                    <option value="Paper">Paper</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Quantity (kg)</label>
                <input type="number" [(ngModel)]="newDemand.quantity" name="quantity" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" />
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">
                Submit Demand
            </button>
        </form>
    </div>

    <!-- Demand History -->
    <div *ngIf="currentSection === 'history'" class="bg-white p-6 mt-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-xl font-bold text-green-600 mb-4">My Previous Demands</h2>
        <div *ngIf="demands.length === 0" class="text-gray-500">No demands found.</div>
        <ul>
            <li *ngFor="let demand of demands" class="border p-3 my-2 rounded-md shadow">
                <p><strong>Type:</strong> {{ demand.type }}</p>
                <p><strong>Quantity:</strong> {{ demand.quantity }} kg</p>
                <p class="text-sm text-gray-500">Date: {{ demand.date }}</p>
            </li>
        </ul>
    </div>
</section>
