<section class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-green-600">Login</h2>
  
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center animate-fade-in">
        {{ errorMessage }}
      </p>
  
      <!-- Success Message -->
      <p *ngIf="successMessage" class="text-green-600 text-sm mt-2 text-center animate-fade-in">
        {{ successMessage }}
      </p>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required />
        </div>
  
        <!-- Login Button with Loading State -->
        <button type="submit" 
          class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
          [disabled]="isLoading">
          <span *ngIf="isLoading">ðŸ”„ Logging in...</span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? <a href="/sign-up" class="text-green-600 hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </section>
