<section class="bg-gray-100 min-h-screen flex flex-col items-center justify-center ">
    <!-- Header Section -->
    <header class="text-center mb-8">
      <img src="../assets/Recycle hub_transparent-.png" alt="Company Logo" class="mx-auto mb-4 max-w-xs" />
      <h1 class="text-3xl font-bold text-green-600">Sign Up for Recycling Collection</h1>
      <p class="text-gray-600 mt-2">Create an account and help us keep the planet green!</p>
    </header>
  
    <!-- Sign Up Form -->
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" id="city" name="city" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" name="address" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        <div class="mb-4">
          <label for="Birthday" class="block text-sm font-medium text-gray-700">Birthday</label>
          <input type="date" id="Birthday" name="Birthday" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
          Sign Up
        </button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Already have an account? 
          <a href="/login" class="text-green-600 hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </section>
