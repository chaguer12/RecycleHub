<div class="p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-green-600 mb-4">Update Profile</h2>
    
    <form [formGroup]="updateForm">
      <div class="mb-4">
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" formControlName="fullName" class="mt-1 block w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium">Email</label>
        <input type="email" formControlName="email" class="mt-1 block w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium">City</label>
        <input type="text" formControlName="city" class="mt-1 block w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium">Address</label>
        <input type="text" formControlName="address" class="mt-1 block w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="flex justify-end space-x-3">
        <button type="button" class="px-4 py-2 bg-gray-400 text-white rounded" (click)="onCancel()">Cancel</button>
        <button type="button" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" (click)="onUpdate()">Save</button>
      </div>
    </form>
  </div>
